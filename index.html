<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>당신의 마음건강을 응원합니다</title>
  <!-- GitHub Pages에서는 절대 경로 사용을 권장합니다 -->
  <link rel="stylesheet" href="/styles.css" /> <!-- CSS 파일 경로를 절대경로로 수정 -->
  <style>
    /* HTML 내에서 기본 스타일을 추가할 수 있음 */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      Font -family: 'Arial', sans-serif;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
      text-align: center;
      letter-spacing: 2px; /* 글자 간격 조정 */
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .quote {
      font-size: 3rem;  /* 글자 크기 */
      font-weight: bold;  /* 글씨 두껍게 */
      color: #FF1493;  /* 분홍색 계열 */
      line-height: 1.5;  /* 줄 간격 */
      text-transform: uppercase;  /* 대문자화 */
      word-wrap: break-word;  /* 긴 문장이 잘리거나 넘치지 않게 처리 */
    }
  </style>
</head>
<body>
  <div id="quote" class="quote fade-in">
    여기에 응원 메시지가 나타납니다.
  </div>
  <script>
    // 랜덤 응원 메시지 배열 (기본 따옴표 사용)
    const quotes = [
      “남 좋은 일 이제 그만해”,
 “네 마음이 느껴져서 참 고마워”,
 “네 진심이 모두에게 힘이 돼”,
 “네 덕분에 모두가 행복해”,
“너의 공감 능력이 세상을 따뜻하게 해”,
 “네 마음을 이해하는 사람이 많아”,
“너의 인정이 큰 위로가 돼”,
“감정을 솔직하게 표현하는 모습이 아름다워”,
“너의 배려가 큰 변화를 만들고 있어”,
“네가 제일 소중해”,
“공감하는 네 모습이 참 멋져”,
“네 감성이 우리 모두를 연결해 주고 있어”,
“너의 따뜻한 마음이 큰 힘이 돼”,
“너의 진심이 큰 위로가 돼”,
“솔직한 마음을 보여줘서 고마워”
    ];
    // 랜덤 메시지 함수
    function showRandomQuote() {
      const quoteElement = document.getElementById('quote');
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteElement.textContent = quotes[randomIndex];
      // 애니메이션 다시 적용
      quoteElement.classList.remove('fade-in');
      void quoteElement.offsetWidth;  // 트릭을 위한 강제 리플로우
      quoteElement.classList.add('fade-in');
    }
    // 페이지가 로드되면 랜덤 메시지 표시
    window.onload = showRandomQuote;
  </script>
</body>
</html>
